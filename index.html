<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Responsive grid</title>
  </head>
  <body>
    <main class="grid-container">
      <header class="site-header">
        <span class="breadcrumb">.site-header</span>
        <h4>Site Header</h4>
      </header>

      <section class="main-content">
        <span class="breadcrumb">.main-content</span>
        <h4>Main Content</h4>
      </section>

      <article class="sidebar">
        <span class="breadcrumb">.sidebar</span>
        <h4>Sidebar - Article, etc</h4>
      </article>
      
      <footer class="footer">
        <span class="breadcrumb">.footer</span>
        <h4>Footer</h4>
      </footer>
    </main>
  </body>
</html>
